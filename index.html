<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Page</title>
</head>
<body>
    <div class="main-container">
        <div class="main-part-one">
            <div>
            <img src="Autumn-amico 1.png" alt="pic">
            </div>
        </div>
        <div class="main-part-two">
            <nav>
            <div class="section-one">
                <img src="Vector.png" alt="logo">
                <h3>Leaf</h3>
            </div>
        </nav>
            <h2>Create Account</h2>
            <div class="form">
                <form action="#">
                <label for="#">Full Name</label>
                <input type="text" placeholder="Enter Full Name" class="input-one">
                <label for="#">Email</label>
                <input type="email" placeholder="Enter Your Email" class="input-two">
                <label for="#">Password</label>
                <input type="password" placeholder="Enter Your Password" class="input-three">
                </form>
                <button class="input-button text" >Sign-Up</button>
            </div>
            <h4>-OR-</h4>
            <div class="social-icon">
                <img src="Google.png" alt="google">
                <img src="facebook.png" alt="facebook">
                <img src="apple.png" alt="apple">
            </div>
            <h5>Already have an account? <span class="login">Login</span></h5>
        </div>
    </div>
</body>
</html>
